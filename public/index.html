<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="J. Liu, L. Chen">
    <meta name="description" content="homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChineseCheckers</title>
    <style>
      .canvasframe {
        float: left;
        width: 600px;
        margin: 5px;
        padding: 5px;
      }

      #canvas {
        width: 600px;
        height: 600px;
        border: 1pt solid black;
      }
      #options {
        text-align: center;
        border:1px solid #000000;
        width: 600px;
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .chatframe {
        float: left;
        width: 320px;
        margin: 5px;
        padding: 5px;
        text-align: center;
      }

      #participants {
        width: 310px;
        height: 150px;
      }

      #chatbox {
        width: 310px;
        height: 450px;
      }

      #text {
        width: 250px;
      }

      #returnbutton {
        width: 55px;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
</head>
<body>
  <div class='row'>
    <div class="canvasframe">
      <canvas id="canvas"></canvas>
      <form>
        <div id="options" style="">
          <input id="left" type="button" value="&#8592;"></input>
          <label> Rotate Board </label>
          <input id="right" type="button" value="&#8594;"></input>
          <br><br>
          <input id="startbutton" type="button" value="New Game"></input>
          <label> for </label>
          <select id = "numplayers" name="number">
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
          </select>
          <label> players</label>
        </div>
      </form>
    </div>
    <div class="chatframe">
      <form>
        <label>Participants</label><br>
        <textarea id="participants" disabled></textarea><br>
        <label>Chat</label><br>
        <textarea id="chatbox" disabled></textarea><br>
        <input type="text" id="text"></input>
        <input id="returnbutton" type="button" value="Return"></input><br>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
<script src = "script.js"></script>
</body>
</html>
